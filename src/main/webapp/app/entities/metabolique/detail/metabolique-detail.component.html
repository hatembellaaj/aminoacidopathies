<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="metabolique">
      <h2 data-cy="metaboliqueDetailsHeading"><span>Metabolique</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ metabolique.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ metabolique.name }}</span>
        </dd>
        <dt><span>Fait</span></dt>
        <dd>
          <span>{{ metabolique.fait }}</span>
        </dd>
        <dt><span>Laboratoire</span></dt>
        <dd>
          <span>{{ metabolique.laboratoire }}</span>
        </dd>
        <dt><span>Resultat</span></dt>
        <dd>
          <span>{{ metabolique.resultat }}</span>
        </dd>
        <dt><span>Fiche</span></dt>
        <dd>
          <div *ngIf="metabolique.fiche">
            <a [routerLink]="['/fiche', metabolique.fiche.id, 'view']">{{ metabolique.fiche.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/metabolique', metabolique.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
