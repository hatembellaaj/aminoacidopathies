<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="fiche">
      <h2 data-cy="ficheDetailsHeading"><span>Fiche</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ fiche.id }}</span>
        </dd>
        <dt><span>Datemaj</span></dt>
        <dd>
          <span>{{ fiche.datemaj | formatMediumDate }}</span>
        </dd>
        <dt><span>Pathologie</span></dt>
        <dd>
          <div *ngIf="fiche.pathologie">
            <a [routerLink]="['/pathologie', fiche.pathologie.id, 'view']">{{ fiche.pathologie.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/fiche', fiche.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
