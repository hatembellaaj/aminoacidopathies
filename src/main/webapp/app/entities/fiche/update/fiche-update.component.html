<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-fiche-heading" data-cy="FicheCreateUpdateHeading">Create or edit a Fiche</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_datemaj">Datemaj</label>
          <div class="input-group">
            <input
              id="field_datemaj"
              data-cy="datemaj"
              type="text"
              class="form-control"
              name="datemaj"
              ngbDatepicker
              #datemajDp="ngbDatepicker"
              formControlName="datemaj"
            />
            <button type="button" class="btn btn-secondary" (click)="datemajDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
          </div>
          <div *ngIf="editForm.get('datemaj')!.invalid && (editForm.get('datemaj')!.dirty || editForm.get('datemaj')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('datemaj')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_type_observation">Type Observation</label>
          <input
            type="text"
            class="form-control"
            name="type_observation"
            id="field_type_observation"
            data-cy="type_observation"
            formControlName="type_observation"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_identifiant_registre">Identifiant Registre</label>
          <input
            type="text"
            class="form-control"
            name="identifiant_registre"
            id="field_identifiant_registre"
            data-cy="identifiant_registre"
            formControlName="identifiant_registre"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_date_enregistrement">Date Enregistrement</label>
          <div class="input-group">
            <input
              id="field_date_enregistrement"
              data-cy="date_enregistrement"
              type="text"
              class="form-control"
              name="date_enregistrement"
              ngbDatepicker
              #date_enregistrementDp="ngbDatepicker"
              formControlName="date_enregistrement"
            />
            <button type="button" class="btn btn-secondary" (click)="date_enregistrementDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_sexe">Sexe</label>
          <select class="form-control" name="sexe" formControlName="sexe" id="field_sexe" data-cy="sexe">
            <option [ngValue]="null"></option>
            <option *ngFor="let esexe of esexeValues" [value]="esexe">esexe</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_date_naissance">Date Naissance</label>
          <div class="input-group">
            <input
              id="field_date_naissance"
              data-cy="date_naissance"
              type="text"
              class="form-control"
              name="date_naissance"
              ngbDatepicker
              #date_naissanceDp="ngbDatepicker"
              formControlName="date_naissance"
            />
            <button type="button" class="btn btn-secondary" (click)="date_naissanceDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_statut">Statut</label>
          <select class="form-control" name="statut" formControlName="statut" id="field_statut" data-cy="statut">
            <option [ngValue]="null"></option>
            <option *ngFor="let estatut of estatutValues" [value]="estatut">estatut</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_date_deces">Date Deces</label>
          <div class="input-group">
            <input
              id="field_date_deces"
              data-cy="date_deces"
              type="text"
              class="form-control"
              name="date_deces"
              ngbDatepicker
              #date_decesDp="ngbDatepicker"
              formControlName="date_deces"
            />
            <button type="button" class="btn btn-secondary" (click)="date_decesDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_circonstance_deces">Circonstance Deces</label>
          <select
            class="form-control"
            name="circonstance_deces"
            formControlName="circonstance_deces"
            id="field_circonstance_deces"
            data-cy="circonstance_deces"
          >
            <option [ngValue]="null"></option>
            <option *ngFor="let ecirconstance of ecirconstanceValues" [value]="ecirconstance">ecirconstance</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_autre_circonstance_deces">Autre Circonstance Deces</label>
          <input
            type="text"
            class="form-control"
            name="autre_circonstance_deces"
            id="field_autre_circonstance_deces"
            data-cy="autre_circonstance_deces"
            formControlName="autre_circonstance_deces"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_lieu_deces">Lieu Deces</label>
          <select class="form-control" name="lieu_deces" formControlName="lieu_deces" id="field_lieu_deces" data-cy="lieu_deces">
            <option [ngValue]="null"></option>
            <option *ngFor="let elieudeces of elieudecesValues" [value]="elieudeces">elieudeces</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_consanguinite">Consanguinite</label>
          <select
            class="form-control"
            name="consanguinite"
            formControlName="consanguinite"
            id="field_consanguinite"
            data-cy="consanguinite"
          >
            <option [ngValue]="null"></option>
            <option *ngFor="let econsanguinite of econsanguiniteValues" [value]="econsanguinite">econsanguinite</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_origine_geo_pere_gouvernorat">Origine Geo Pere Gouvernorat</label>
          <select
            class="form-control"
            name="origine_geo_pere_gouvernorat"
            formControlName="origine_geo_pere_gouvernorat"
            id="field_origine_geo_pere_gouvernorat"
            data-cy="origine_geo_pere_gouvernorat"
          >
            <option [ngValue]="null"></option>
            <option *ngFor="let egouvernorat of egouvernoratValues" [value]="egouvernorat">egouvernorat</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_origine_geo_mere_gouvernorat">Origine Geo Mere Gouvernorat</label>
          <select
            class="form-control"
            name="origine_geo_mere_gouvernorat"
            formControlName="origine_geo_mere_gouvernorat"
            id="field_origine_geo_mere_gouvernorat"
            data-cy="origine_geo_mere_gouvernorat"
          >
            <option [ngValue]="null"></option>
            <option *ngFor="let egouvernoratmere of egouvernoratmereValues" [value]="egouvernoratmere">egouvernoratmere</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_origine_geo_pere_deleguation">Origine Geo Pere Deleguation</label>
          <input
            type="text"
            class="form-control"
            name="origine_geo_pere_deleguation"
            id="field_origine_geo_pere_deleguation"
            data-cy="origine_geo_pere_deleguation"
            formControlName="origine_geo_pere_deleguation"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_origine_geo_mere_deleguation">Origine Geo Mere Deleguation</label>
          <input
            type="text"
            class="form-control"
            name="origine_geo_mere_deleguation"
            id="field_origine_geo_mere_deleguation"
            data-cy="origine_geo_mere_deleguation"
            formControlName="origine_geo_mere_deleguation"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_couverture_sociale">Couverture Sociale</label>
          <select
            class="form-control"
            name="couverture_sociale"
            formControlName="couverture_sociale"
            id="field_couverture_sociale"
            data-cy="couverture_sociale"
          >
            <option [ngValue]="null"></option>
            <option *ngFor="let ecouverture of ecouvertureValues" [value]="ecouverture">ecouverture</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_autre_couverture_sociale">Autre Couverture Sociale</label>
          <input
            type="text"
            class="form-control"
            name="autre_couverture_sociale"
            id="field_autre_couverture_sociale"
            data-cy="autre_couverture_sociale"
            formControlName="autre_couverture_sociale"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_activite">Activite</label>
          <select class="form-control" name="activite" formControlName="activite" id="field_activite" data-cy="activite">
            <option [ngValue]="null"></option>
            <option *ngFor="let eactivite of eactiviteValues" [value]="eactivite">eactivite</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_btravail">Btravail</label>
          <input type="checkbox" class="form-check" name="btravail" id="field_btravail" data-cy="btravail" formControlName="btravail" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_travail">Travail</label>
          <input type="text" class="form-control" name="travail" id="field_travail" data-cy="travail" formControlName="travail" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_scolarise">Scolarise</label>
          <input type="checkbox" class="form-check" name="scolarise" id="field_scolarise" data-cy="scolarise" formControlName="scolarise" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_type_scolarise">Type Scolarise</label>
          <select
            class="form-control"
            name="type_scolarise"
            formControlName="type_scolarise"
            id="field_type_scolarise"
            data-cy="type_scolarise"
          >
            <option [ngValue]="null"></option>
            <option *ngFor="let escolarisetype of escolarisetypeValues" [value]="escolarisetype">escolarisetype</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_niveau_scolarisation">Niveau Scolarisation</label>
          <select
            class="form-control"
            name="niveau_scolarisation"
            formControlName="niveau_scolarisation"
            id="field_niveau_scolarisation"
            data-cy="niveau_scolarisation"
          >
            <option [ngValue]="null"></option>
            <option *ngFor="let eniveauscolarisation of eniveauscolarisationValues" [value]="eniveauscolarisation">
              eniveauscolarisation
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_cas_familiaux">Cas Familiaux</label>
          <select
            class="form-control"
            name="cas_familiaux"
            formControlName="cas_familiaux"
            id="field_cas_familiaux"
            data-cy="cas_familiaux"
          >
            <option [ngValue]="null"></option>
            <option *ngFor="let ecasfamiliaux of ecasfamiliauxValues" [value]="ecasfamiliaux">ecasfamiliaux</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_nbcasconfirme">Nbcasconfirme</label>
          <input
            type="number"
            class="form-control"
            name="nbcasconfirme"
            id="field_nbcasconfirme"
            data-cy="nbcasconfirme"
            formControlName="nbcasconfirme"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_nbcassuspectes">Nbcassuspectes</label>
          <input
            type="number"
            class="form-control"
            name="nbcassuspectes"
            id="field_nbcassuspectes"
            data-cy="nbcassuspectes"
            formControlName="nbcassuspectes"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_nbcasdecedes">Nbcasdecedes</label>
          <input
            type="number"
            class="form-control"
            name="nbcasdecedes"
            id="field_nbcasdecedes"
            data-cy="nbcasdecedes"
            formControlName="nbcasdecedes"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_deces_en_bas_age">Deces En Bas Age</label>
          <select
            class="form-control"
            name="deces_en_bas_age"
            formControlName="deces_en_bas_age"
            id="field_deces_en_bas_age"
            data-cy="deces_en_bas_age"
          >
            <option [ngValue]="null"></option>
            <option *ngFor="let edecesbasage of edecesbasageValues" [value]="edecesbasage">edecesbasage</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_nbcas_deces_age_bas">Nbcas Deces Age Bas</label>
          <input
            type="number"
            class="form-control"
            name="nbcas_deces_age_bas"
            id="field_nbcas_deces_age_bas"
            data-cy="nbcas_deces_age_bas"
            formControlName="nbcas_deces_age_bas"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_pathologie">Pathologie</label>
          <select
            class="form-control"
            id="field_pathologie"
            data-cy="pathologie"
            name="pathologie"
            formControlName="pathologie"
            [compareWith]="comparePathologie"
          >
            <option *ngIf="!editForm.get('pathologie')!.value" [ngValue]="null" selected></option>
            <option [ngValue]="pathologieOption" *ngFor="let pathologieOption of pathologiesSharedCollection">
              {{ pathologieOption.id }}
            </option>
          </select>
        </div>
        <div
          *ngIf="editForm.get(['pathologie'])!.invalid && (editForm.get(['pathologie'])!.dirty || editForm.get(['pathologie'])!.touched)"
        >
          <small class="form-text text-danger" *ngIf="editForm.get(['pathologie'])?.errors?.required"> This field is required. </small>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
